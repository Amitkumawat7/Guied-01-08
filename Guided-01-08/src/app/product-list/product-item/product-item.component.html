<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" width="500%" src= {{productsItem.imageurl}} />
  
    <div class="card-body">
      <p class="card-text">
        <strong>{{ productsItem.price | currency:'INR' }}</strong>
        <i  class="fas fa-heart float-right" ></i>
        <i class="far fa-heart float-right" ></i>
      </p>
      <p class="card-text">{{ productsItem.desciption | slice: 0:80}}...</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
         
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
        </div>
      </div>
    </div>
  </div>
